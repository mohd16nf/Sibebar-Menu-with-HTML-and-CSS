<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coo!Cod3</title>
    <link rel="stylesheet" href="Coo!Cod3.css">
    <script src="https://kit.fontawesome.com/86a7455205.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav">
         <div class="logo"><a href="#">Coo!Cod3</a></div>
    
        <div class="searchBox">
         <input class="inputBox" type="text" placeholder="type to search" autofocus> <a href="#" id="searchIcon"><i class="fas fa-search"></i></a>
        </div>
    </div>
        <input type="checkbox" id="check">
        <label for="check" class="toggle">
            <div class="line first"></div>
            <div class="line second"></div>
            <div class="line third"></div>
        </label> 
        <div class="sidebar">
            <a href="#" id="avatar"><i  class="fas fa-user-circle fa-4x"></i></a>
            <hr>
            <ul class="content">
                <li><a href="#">Home</a></li>
               <li><a href="#">Our Mission</a></li>
               <li><a href="#">Donate</a></li>
               <li><a href="#">Get Help!</a></li>
               <li id="signUp"><a href="#">Sign Up</a></li>
           </ul>

           <ul class="socialMediaIcons">
               <li> <a href="#"><i id="insta" class="fab fa-instagram-square fa-2x"></i></a></li>
               <li> <a href="#"><i id="twitter" class="fab fa-twitter fa-2x"></i></a></li>
               <li> <a href="#"><i id="youtube" class="fab fa-youtube fa-2x"></i></a></li>
               <li><a href="#"><i id="facebook" class="fab fa-facebook fa-2x"></i></a></li>
               
           </ul>
       </div>
    </nav>

  
   
    
</body>
